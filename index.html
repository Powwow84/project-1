<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maize Runner</title>
        <link href="styles.css" rel="stylesheet">
        <script src="./js/maps.js" defer></script>
        <script src="./js/scripts.js" defer></script>
    </head>
    <header>
        <h1>Maize Runner</h1>
        <div>
            <p id="movement"></p>
            <p class="clock" id="clock">You have 60 second</p>
        </div>
        <!-- header will be present at all times -->
        <!-- p element will only be visible when the maze has rendered -->
        <p class="instructions">Navigate the maize and find the exit with the arrow keys</p>
    </header>
    <main>
        <!-- title screen will have a z index of 1 or 0 -->
        <section class="info_screen" id="infoScreen">
            <button class="play" id="pButton">Play Game</button>
        </section>

        <!-- this is for the battle screen that appears -->
        <section class="battle_screen" id="battle">
            <div class="battleText">
                <p id="battleUpdate">There is a monster in your path. What do you want to do?</p>
            </div>
            <div class="battleButtons">
                <button id="battleRun">RUN (1)</button>
                <button id="battleFight">FIGHT (2)</button>
                <button id="battleHide">HIDE (3)</button>
            </div>
        </section>
        <!-- canvas will have a z index of either 1 or 0  -->
        <canvas class="canvas" id="canvas"><canvas>
    </main>
</html>
