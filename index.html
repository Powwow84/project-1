<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maize Runner</title>
        <link href="styles.css" rel="stylesheet">
        <script src="./js/maps.js" defer></script>
        <script src="./js/scripts.js" defer></script>
    </head>
    <header>
        <div>
            <p id="movement"></p>
            <p class="clock" id="clock">You have 60 second</p>
        </div>
        <!-- header will be present at all times -->
    </header>
    <main>
        <!-- title screen will have a z index of 1 or 0 -->
        <section class="info_screen title" id="infoScreen">
            <button class="play" id="pButton">Play Game</button>
        </section>

        <!-- This is for the win screen -->

        <section class="info_screen win" id="survivor">
            <button class="playWin" id="replaywin">RESTART</button>
        </section>

        <!-- This is for the dead screen -->

        <section class="info_screen dead" id="deathScreen">
            <button class="playDead" id="replayDead">RESTART</button>
        </section>

       
        <!-- this is for the battle screen that appears -->
        <section class="battle_screen" id="battle">
            <div class="battleText">
                <p id="battleUpdate">There is a creature in your path. What do you want to do?</p>
            </div>
            <div class="battleButtons">
                <button id="battleHide">HIDE (1)</button>
                <button id="battleRun">RUN (2)</button>
                <button id="battleFight">FIGHT (3)</button>
            </div>
        </section>

        <!-- canvas will have a z index of either 1 or 0  -->
        <canvas class="canvas" id="canvas"><canvas>
    </main>
</html>
